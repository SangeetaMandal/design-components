<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component 32 - Profile Card</title>
    <link rel="stylesheet" href="css/contactusform.css">
</head>

<body>
    <!-- Block start here -->
    <section class="bem-contactusform">
        <div class="bem-contactusform__blocks" role="main">
            <div class="bem-contactusform__formwrap">
                <div class="bem-contactusform__forminner">
                    <h1 class="bem-contactusform__h1 bem-contactusform__h1--black">Get In Touch</h1>
                    <p class="bem-contactusform__tagline">Feel free to drop us a line below!</p>
                    <div class="bem-contactusform__form">
                        <input type="text" name="name" id="name" placeholder="Your Name" class="bem-contactusform__input">
                        <input type="text" name="email" id="email" placeholder="Your email" class="bem-contactusform__input">
                        <textarea name="message" id="" class="bem-contactusform__textarea" placeholder="Type your message here..."></textarea>
                        <button class="bem-contactusform__sendbtn">Send</button>
                    </div>
                </div>
            </div>
            <div class="bem-contactusform__infowrap">
                <h1 class="bem-contactusform__h1">Contact Us</h1>
                <div class="bem-contactusform__iconwrap bem-contactusform__iconwrap--topaligned">
                    <img class="bem-contactusform__icon bem-contactusform__icon--topaligned"
                        src="images/location-icon.svg">
                    <div class="bem-contactusform__infodetails">
                        6200 Stoneridge Mall Road, Suite # 300
                    </div>
                </div>
                <div class="bem-contactusform__iconwrap">
                    <img class="bem-contactusform__icon" src="images/email-icon.svg">
                    <div class="bem-contactusform__infodetails">
                        <a href="mailto:demo@demo.com" class="bem-contactusform__cta">demo@demo.com</a>
                    </div>
                </div>
                <div class="bem-contactusform__iconwrap">
                    <img class="bem-contactusform__icon" src="images/skype-icon.svg">
                    <div class="bem-contactusform__infodetails">
                        demo.mike </div>
                </div>
                <div class="bem-contactusform__iconwrap">
                    <img class="bem-contactusform__icon" src="images/mobile-icon.svg">
                    <div class="bem-contactusform__infodetails">
                        +3361953014
                    </div>
                </div>
                <div class="bem-contactusform__socialiconwrap">
                    <a href="#" class="bem-contactusform__cta"><img class="bem-contactusform__icon"
                            src="images/instagram_icon.svg"></a>
                    <a href="#" class="bem-contactusform__cta"><img class="bem-contactusform__icon"
                            src="images/twitter_icon.svg"></a>
                    <a href="#" class="bem-contactusform__cta"><img class="bem-contactusform__icon"
                            src="images/linkedin_icon.svg"></a>
                </div>
            </div>

        </div>
    </section>
    <!-- Block start end -->
</body>

</html>
