<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component 32 - Profile Card</title>
    <link rel="stylesheet" href="css/profilecard.css">
</head>

<body>
    <!-- Block start here -->
    <section class="bem-profilecard">
        <div class="bem-profilecard__blocks" role="main">
            <div class="bem-profilecard__coverpicwrap">
                <img src="images/coverpic2.jpg" alt=""
                    class="bem-profilecard__coverpic">
                
            </div>
            <div class="bem-profilecard__dpwrap">
                <img src="images/dp.jpg" alt="" class="bem-profilecard__dp">
            </div>
            <h1 class="bem-profilecard__name">Juline Emey</h1>
            <p class="bem-profilecard__desc">Marketing Expert</p>
            <div class="bem-profilecard__postnumlabel bem-profilecard__postnumlabel--1">
                <div class="bem-profilecard__postffnumber">25</div>
                <div class="bem-profilecard__postfflabel">Post</div>
            </div>
            <div class="bem-profilecard__postnumlabel bem-profilecard__postnumlabel--2">
                <div class="bem-profilecard__postffnumber">350</div>
                <div class="bem-profilecard__postfflabel">Following</div>
            </div>
            <div class="bem-profilecard__postnumlabel bem-profilecard__postnumlabel--3">
                <div class="bem-profilecard__postffnumber">2.5k</div>
                <div class="bem-profilecard__postfflabel">Followers</div>
            </div>
            <div class="bem-profilecard__postbuttons">
                <a class="bem-profilecard__button bem-profilecard__button--white" href="#">Message</a>
                <a class="bem-profilecard__button" href="#">Follow</a>
            </div>
        </div>
    </section>
    <!-- Block start end -->
</body>

</html>
